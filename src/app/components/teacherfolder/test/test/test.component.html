<button type="button" class="btn btn-primary" (click)="createTest()">Tạo mới</button>
<nav class="navbar navbar-light bg-light">
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Tiêu đề</th>
      <th scope="col">Ngày Tạo</th>
      <th scope="col">Lịch sử thi</th>
      <th scope="col">Chi Tiết</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let test of tests ;let i = index;">
      <th scope="row">{{i}}</th>
      <td>{{test.title}}</td>
      <td>{{test.dateCreate}}</td>
      <td><button type="button" class="btn btn-primary">Primary</button></td>
      <td> <button type="button" class="btn btn-info"><a [routerLink]="['/teacher/test',test._id]">Chi
            tiết</a></button></td>
    </tr>
  </tbody>
</table>
