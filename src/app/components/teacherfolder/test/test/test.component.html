<div class="container">

  <div class="row">
    <h2> Quản Lý Đề Thi </h2>
  </div>
  <div class="row">
    <label class="checkbox-inline"><input type="checkbox" value="10" checked>Lớp 10</label>
    <label class="checkbox-inline"><input type="checkbox" value="">Lớp 11</label>
    <label class="checkbox-inline"><input type="checkbox" value="">Lớp 12</label>
  </div>
  <div class="row">
    <button type="button" class="btn btn-primary" (click)="createTest()">Tạo mới</button>
  </div>

  <div class="row">
    <ul class="pagination">
      <li class="previous" [ngClass]="{'disabled' : criteria.currentPage==1}">
        <a (click)="previousPage()">
          Back
        </a>
      </li>
      <li class="page">{{criteria.currentPage}}/{{criteria.totalPage}}</li>
      <li class="next" [ngClass]="{'disabled' : criteria.currentPage==criteria.totalPage}">
        <a (click)="nextPage()">
          Next
        </a>
      </li>
    </ul>
  </div>
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Tiêu đề</th>
          <th scope="col">Ngày Tạo</th>
          <th scope="col">Lịch sử thi</th>
          <th scope="col">Chi Tiết</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let test of tests ;let i = index;">
          <th scope="row">{{i}}</th>
          <td>{{test.title}}</td>
          <td>{{test.dateCreate}}</td>
          <td><button type="button" class="btn btn-primary" (click)="getListStudentDoneTest(test._id)">Lịch sử </button></td>
          <td> <button type="button" class="btn btn-info" (click)="showDetail(test._id)">Chi
              tiết</button></td>
        </tr>
      </tbody>
    </table>
  </div>
