
<!DOCTYPE html>
<html>

<head>
  <title>Home user</title>
  <meta charset="utf-8">
</head>

<body>
  <div class="container-fluid">
    <div class="header">
      <div class="rightheader">
        <a routerLink="/teacher/tests" href="">
          <img src="../../../../assets/images/logo.png">
          <p>Online ABCD</p>
        </a>
      </div>
      <div class="leftheader">
        <ul>
          <li><a href="" routerLink="/teacher/tests">Đề thi</a></li>
          <li><a routerLink="/teacher/students">Học sinh</a></li>
          <li><a routerLink="/teacher">Đăng xuất</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
        <div class="leftside">
            <form>
              <h1>Thông tin đề thi</h1>
              <label>Nhập tiêu đề</label>
              <input id="title" name="title" type="text" class="form-control" [(ngModel)]="test.title" required><br>
              <label>Nhập Lớp</label><br>
              <input type="number" name="numberQuestion" class="form-control" [(ngModel)]="test.class" required>
              <label>Nhập thời gian</label>
              <input type="text" name="time" class="form-control" [(ngModel)]="test.time" required><br>
              <label>Nhập số câu hỏi</label>
              <input type="number" name="numberQuestion" class="form-control" [(ngModel)]="test.numberQuestion" required>
              <br>
              <button id="btn1" class="btn btn-lag btn-primary center-block" (click)="makeformResult(test.numberQuestion)">Nhập
                đán án</button><br><br>
              <label>Chọn đề tải lên</label><br>
              <input type="file" (change)="uploadFile($event)">
              <button type="button" class="btn btn-info" (click)="save()">Lưu</button>
            </form>
          </div>
          
          <div class="rightside">
            <h1>Chọn đáp án</h1>
            <div class="rb-box">
              <!-- Radio Button Module -->
              <div *ngFor="let item of result" id="rb-1" class="rb">
                <span>Câu:{{item.id}}</span>
                <div class="rb-tab {{item.show1}}" data-value="1">
                  <div (click)="changeActive(item, 1)" class="rb-spot">
                    <span class="rb-txt">A</span>
                  </div>
                </div>
                <div class="rb-tab {{item.show2}}" data-value="2">
                  <div (click)="changeActive(item, 2)" class="rb-spot">
                    <span class="rb-txt">B</span>
                  </div>
                </div>
                <div class="rb-tab {{item.show3}}" data-value="3">
                  <div (click)="changeActive(item, 3)" class="rb-spot">
                    <span class="rb-txt">C</span>
                  </div>
                </div>
                <div class="rb-tab {{item.show4}}" data-value="4">
                  <div (click)="changeActive(item, 4)" class="rb-spot">
                    <span class="rb-txt">D</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
  </div>
</div>

  <div class="footer">
    <div class="footerleft">
      <p>Website xây dựng phục vụ môn học Thực tập công nhân</p>
    </div>
    <div class="footerright">
      <p>Các thành viên bao gồm:</p>
      <ul>
        <li>Nguyễn Thế Cường</li>
        <li>Huỳnh Trương Phúc</li>
        <li>Ngô Hải Huế</li>
      </ul>
    </div>
    <div class="copyright">
      <p>Copyright. OnlineABCD.com.vn</p>
    </div>
  </div>
</body>

</html>
